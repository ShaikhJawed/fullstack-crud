<div class="container mt-3">
    <div class="row">
        <div class=" offset-3 col-lg-6">
            <div class="card">
                <div class="card-body">

                    <h3 class="card-title">Employee Entry</h3>
                    <form [formGroup]="employeeForm" (ngSubmit)="SaveEmployee()">
                        <div class="mb-3">
                            <label for="txtCode" class="form-label">Code</label>
                            <input id="txtCode" formControlName="code" class="form-control" type="text" placeholder="Enter code">
                            <span class="text-danger" *ngIf="code && code.invalid && code.touched">Code is required</span>
                        </div>

                        <div class="mb-3">
                            <label for="txtEmployeeName" class="form-label">Employee Name</label>
                            <input id="txtEmployeeName" formControlName="employeeName" class="form-control" type="text" placeholder="Enter name">
                            <span class="text-danger" *ngIf="employeeName && employeeName.invalid && employeeName.touched">Employee name is required</span>
                        </div>
                        <div class="mb-3">
                            <label for="txtEmail" class="form-label">Email</label>
                            <input id="txtEmail" formControlName="email" class="form-control" type="text" placeholder="Enter email">
                            <span class="text-danger" *ngIf="email && email.invalid && email.touched">Email  is invalid</span>
                        </div>
                        <div class="mb-3">
                            <label for="txtPhone" class="form-label">Phone</label>
                            <input id="txtPhone" formControlName="phone" class="form-control" type="text" placeholder="Enter phone">
                            <span class="text-danger" *ngIf="phone && phone.invalid && phone.touched">Phone  is required</span>
                        </div>
                        <div class="mb-3">
                            <label for="ddlDesignations" class="form-label">Designation</label>
                            <select name="ddlDesignations" id="ddlDesignations" formControlName="designationId" class="form-control">
                                <option value="">Select</option>
                                <option *ngFor="let designation of designationList" value="{{designation.desginationId}}">
                                    {{designation.designationName}}
                                </option>
                            </select>
                            <span class="text-danger" *ngIf="designationId && designationId.invalid && designationId.touched">Designation  is required</span>
                        </div>
                        <div class="row">
                            <div class="col-lg-5">
                                <button type="submit" class="btn btn-success">Save</button>
                                <button routerLink="/employee" class="btn btn-default">Cancel</button>
                            </div>
                            <div class="col-lg-7">
                                <span class="{{messageClass}}">{{message}}</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
